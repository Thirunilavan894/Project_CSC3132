<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Foodie Hub</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
       
        <div class="contact-details">
            <p><strong>Email:</strong> <a href="FoodieHub.gmail.com">FoodieHub.gmail.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+9477777777">+94 77777777</a></p>
            <p><strong>Address:</strong> A9 Road, VavuniyaTown</p>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
            </div>
            <button type="submit" class="contact-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
